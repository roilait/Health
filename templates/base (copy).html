        <!-- Masthead-->

            <div class="container d-flex align-items-center flex-column">

                                {% block top-left-container  %}  

                                {% endblock %}                    

                            </div> 

                            <div class="col-md-12 col-sm-5" style="background-color: yellowgreen;"> 

                                {% block bottom-left-container  %}  

                                {% endblock %}   
                                
                            </div> 

                        </div> 

                    </div> 

                    <div class="col-md-7 col-sm-12"> 
                        
                        {% block right-container %}

            </div>

        <!-- For show and hide div -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!-- Portfolio Section-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->

        <!-- Contact form JS-->
        <script src="{% static 'assets/mail/jqBootstrapValidation.js' %}"></script>

        <script src="{% static 'assets/mail/contact_me.js' %}"></script>

        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <!-- For dependent drop down list -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

       <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
            $("#id_depart_country").change(function () {

                const url = $("#personForm").attr("data-cities-url");  // get the url of the `load_cities` view

                const countryId = $(this).val();  // get the selected country ID from the HTML input

                $.ajax({                       // initialize an AJAX request
                    url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
                    data: {
                        'country_id': countryId       // add the country id to the GET parameters
                    },
                    success: function (data) {   // `data` is the return of the `load_cities` view function
                        $("#id_depart_city").html(data);  // replace the contents of the city input with the data that came from the server
                        /*

                        let html_data = '<option value="">---------</option>';
                        data.forEach(function (city) {
                            html_data += `<option value="${city.id}">${city.name}</option>`
                        });
                        console.log(html_data);
                        $("#id_city").html(html_data);

                        */
                    }
                });

            });

            $("#id_arrival_country").change(function () {
                const url = $("#personForm").attr("data-cities-url");  // get the url of the `load_cities` view
                const countryId = $(this).val();  // get the selected country ID from the HTML input

                $.ajax({                       // initialize an AJAX request
                    url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
                    data: {
                        'country_id': countryId       // add the country id to the GET parameters
                    },
                    success: function (data) {   // `data` is the return of the `load_cities` view function
                        $("#id_arrival_city").html(data);  // replace the contents of the city input with the data that came from the server
                        /*

                        let html_data = '<option value="">---------</option>';
                        data.forEach(function (city) {
                            html_data += `<option value="${city.id}">${city.name}</option>`
                        });
                        console.log(html_data);
                        $("#id_city").html(html_data);

                        */
                    }
                });

            });

        </script>

    </body>

</html>
