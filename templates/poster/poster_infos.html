<!-- Detail file in poster folder -->

<style>

  .circle-image-u{display: inline-block; border-radius: 50%; overflow: hidden; width: 35px; height: 35px;}

  .circle-image-u img{width:100%; height:100%; object-fit: cover;}
  
</style>

{% load static %}

<div style="color: #BD1256"> <b> Co-valiseur: </b> </div> 

<div class="float-left" style="padding-bottom: 10px;"> Nom et prénom: </b> {{ row.p_full_name }} </div> <br>

<div class="float-left" style="padding-bottom: 10px;"> Téléphone: </b> {{ row.p_phone_number }} </div> <br>

<div class="float-left" style="padding-bottom: 10px;"> <b> E-mail: </b> {{ row.p_email }} </div> <br>

<div class="float-left" style="padding-bottom: 10px;"> <b> Langue: </b> {{ row.p_language }} </div> <br>


<div class="container" style="width:100%;">

  <div class="row" style="width:100%;">

    <div class="span4 offset4" style="float: left; text-align: left; width:40%">

        <img class="circle-image-u" src="{{ row.p_profile_img }}" alt="No"/>

    </div>

    <div class="span4 offset4" style="float: left; text-align: center; width:30%">

        {{ row.p_notes }} <i style="font-size:12px;color:#D68910" class="fa fa-star"></i>

    </div>

    <div class="span4 offset4" style="float: left; text-align: right; width:30%">

        {{ row.p_accept_rate }} % <i class='fa fa-user'></i>

    </div>

  </div>

</div>
