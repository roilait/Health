<!-- from class PostDetailView(View) -- Views.py -->

<style> table, th, td {border: 0px solid black; border-collapse: collapse;} </style>

<div class="row" style="background-color: white;color: black"> 

	<div style="padding: 5px; text-align: center; width: 100%;">

	  <div class="container-fluid">

	    <h6> LES PLUS PROCHES DEPARTS </h6> <hr>

	      <div class= "row">

			{% if not df_current_n_posts.empty %}

			  {% for index, row in df_current_n_posts.iterrows %}

			    <div class="col-12 col-sm-6 p-2">

		          <div class="d-flex flex-column text-center">

					<a href="{% url 'post_detail' row.post_id %} ">

					  <div class="card text-center mb-3" style="width: 100%;">

						<!-- Header block -->

						<div class="card-header"> {% include 'gp_app/poster/header.html' %} </div>

						<!-- Center Block -->

						<div class="card-body"> {% include 'gp_app/poster/body.html' %} </div>

						<!-- Footer Block -->

						<div class="card-footer text-muted"> {% include 'gp_app/poster/footer.html' %} </div>

					  </div>

					</a>

			      </div>

				</div>

			  {% endfor %}

			{% endif %}

		  </div>

		</div>

	</div>		

</div>
