<!-- Detail file in poster folder -->

<style>
  .circle-image-u{display: inline-block; border-radius: 50%; overflow: hidden; width: 35px; height: 35px;}

  .circle-image-u img{width:100%; height:100%; object-fit: cover;}

  table, th, td {border: 0px solid black;}

</style>

{% load static %}

<table style="width: 100%; color:white;background-color: #0080ff">

  <tr> 

    {{ row.p_profile_img }}

    <td style="width: 40%; text-align: left;"> <img class="circle-image-u" src="{{ row.p_profile_img }}" alt="No"/> </td> 

    <td style="width: 60%; text-align: left;"> 

      <div style="float: left;width:45%;font-weight: bold">

        {{ row.p_notes }} <i style="font-size:12px;color:#D68910" class="fa fa-star"></i>

      </div>   

      <!-- Detail file in poster folder -->

      <div style="float:right; width:50%; font-weight: bold"> {{ row.p_accept_rate }}% <i class='fa fa-user'></i> </div>  

    </td>

  </tr>  

  <tr> <td align="center" colspan="2"><i style="color:white"> Co-valiseur: {{ row.publish_by}} </i> </td> </tr>

</table>
