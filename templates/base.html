
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> RIM Santé </title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />  
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />  
    </head>
    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav" style="border: solid;">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="#page-top"> RIM Santé - Dossier Patients Centralisée </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    {% block menu %} {% endblock %}

                </div>
            </div>
        </nav>

        <!-- Mashead header-->
        <header class="masthead">

            <div class="container px-5">
                <div class="row gx-5 align-items-center">

                    <div class="col-lg-6" style="border: solid;">
                        <!-- Mashead text and app badges-->
                        <div class="mb-5 mb-lg-0 text-center text-lg-start">

                            {% block left %} {% endblock %}

                        </div>
                    </div>

                    <div class="col-lg-6" style="border: solid;">
                        <!-- Masthead device mockup feature-->
                        <div class="masthead-device-mockup">

                            {% block right %} {% endblock %}

                        </div>
                    </div>

                </div>
            </div>
        </header>

        <!-- Quote/testimonial aside-->
        <aside class="text-center bg-gradient-primary-to-secondary">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-xl-8">
                        
                        {% block foot %} {% endblock %}

                    </div>
                </div>
            </div>
        </aside>
    </body>
</html>
