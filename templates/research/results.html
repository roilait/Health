<!-- from class PostDetailView(View) -- Views.py -->

<style>

	table, th, td {border: 0px solid black; border-collapse: collapse;}
	
</style>

<div style="padding: 5px; text-align: center; width: 100%;">

	<div class="container-fluid">       
        
		{% if not df_research_results.empty %}

			{% for index, row in df_research_results.iterrows %}

			    <a href="{% url 'post_detail' row.post_id %} ">

					<div class="card text-center mb-3" style="width: 100%;">

						<!-- Header block -->

						<div class="card-header"> {% include 'gp_app/poster/header.html' %} </div>

						<!-- Center Block -->

						<div class="card-body"> {% include 'gp_app/poster/body.html' %} </div>

						<!-- Footer Block -->

						<div class="card-footer text-muted"> {% include 'gp_app/poster/footer.html' %}  </div>

					</div>

			    </a>						

			{% endfor %}

		{% else %}

			<p style="color: red;"> <b> Aucun résultats n'a été trouvé ! </b> </p>

		{% endif %}		

	</div>

</div>
